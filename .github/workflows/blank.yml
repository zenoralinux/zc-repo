name: Build and Deploy AUR Package

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # اجرای روزانه

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup environment
      run: |
        # تنظیمات اولیه pacman
        sed -i 's/^CheckSpace/#CheckSpace/' /etc/pacman.conf
        echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
        
        # نصب پیش‌نیازها
        pacman -Sy --noconfirm --needed \
          git base-devel pacman-contrib \
          hicolor-icon-theme libayatana-appindicator at-spi2-core \
          fontconfig pango gtk3 ayatana-ido gdk-pixbuf2 \
          libayatana-indicator libdbusmenu-glib cairo harfbuzz libepoxy

    - name: Clone AUR package
      run: |
        git clone https://aur.archlinux.org/hiddify-app-bin.git

    - name: Build package
      working-directory: ./hiddify-app-bin
      run: |
        useradd -m builder
        chown -R builder .
        su builder -c "makepkg -s --noconfirm --skippgpcheck"

    - name: Prepare repository
      run: |
        mkdir -p repo/x86_64
        mv hiddify-app-bin/*.pkg.tar.zst repo/x86_64/
        cd repo/x86_64
        repo-add hiddify-repo.db.tar.gz *.pkg.tar.zst

    - name: Commit and push to repository
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # ایجاد شاخه repo در صورت عدم وجود
        git checkout --orphan repo
        git reset --hard
        
        # جابجایی فایل‌های ریپازیتوری
        mv repo/x86_64/* .
        rm -rf repo
        
        # کامیت و push
        git add -A
        git commit -m "Update repo: $(date +'%Y-%m-%d %H:%M:%S')"
        git push -f origin repo

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
