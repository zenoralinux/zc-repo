name: zenora ARM64 AUR Repository Builder

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Ø§Ø¬Ø±Ø§ÛŒ Ø±ÙˆØ²Ø§Ù†Ù‡ Ø³Ø§Ø¹Øª 03:00 UTC

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
    # Ù…Ø±Ø­Ù„Ù‡ 1: Ø¯Ø±ÛŒØ§ÙØª Ø³ÙˆØ±Ø³ Ù…Ø®Ø²Ù†
    - name: Checkout repository
      uses: actions/checkout@v4

    # Ù…Ø±Ø­Ù„Ù‡ 2: Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ù…Ø­ÛŒØ· Ùˆ Ø³Ø§Ø®Øª Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§
    - name: Build compatible ARM64 packages
      uses: addnab/docker-run-action@v3
      with:
        image: archlinux:latest
        shell: bash
        run: |
          set -e

          echo "ğŸ”§ Updating base system..."
          pacman -Sy --noconfirm --needed
          pacman -S --noconfirm --needed git base-devel pacman-contrib gnupg binutils curl fakeroot

          echo "ğŸ‘¤ Creating builder user..."
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          echo "ğŸš€ Cloning existing repository..."
          git clone https://codeberg.org/zenoralinux/zc-repo.git existing_repo
          mkdir -p /output

          echo "ğŸ“¦ Processing x86_64 packages..."
          cd existing_repo/zcrepo/x86_64
          
          # Ù„ÛŒØ³Øª Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ÛŒ x86_64 Ù…ÙˆØ¬ÙˆØ¯
          packages=$(ls *.pkg.tar.zst | sed 's/-x86_64.pkg.tar.zst//' | sed 's/-any.pkg.tar.zst//' | sort -u)

          for pkg in $packages; do
            echo "â¡ï¸ Processing $pkg..."
            
            # Ø¯Ø§Ù†Ù„ÙˆØ¯ PKGBUILD Ø§Ø² AUR
            if sudo -u builder git clone https://aur.archlinux.org/${pkg}.git /tmp/${pkg}; then
              cd /tmp/${pkg}
              
              # Ø¨Ø±Ø±Ø³ÛŒ Ù…Ø¹Ù…Ø§Ø±ÛŒ Ø¨Ø³ØªÙ‡ Ø¯Ø± PKGBUILD
              arch_specific=$(grep -E 'arch=.*\(|arch=' PKGBUILD | grep -v 'any')
              
              if [[ $arch_specific == *"aarch64"* ]] || grep -q 'arch=("any")' PKGBUILD; then
                echo "âœ… Compatible package (any/aarch64), building..."
                sudo -u builder makepkg --noconfirm --skippgpcheck --nocheck -s
                
                # Ú©Ù¾ÛŒ ÙÙ‚Ø· Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ÛŒ any Ùˆ aarch64
                find . -name "*-any.pkg.tar.zst" -exec cp -v {} /output/ \;
                find . -name "*-aarch64.pkg.tar.zst" -exec cp -v {} /output/ \;
              else
                echo "â© Skipping x86_64-only package: $pkg"
              fi
              
              cd -
            else
              echo "âš ï¸ Package $pkg not found in AUR, skipping..."
            fi
          done

    # Ù…Ø±Ø­Ù„Ù‡ 3: Ø³ÛŒÙ†Ú© Ø¨Ø§ Ù…Ø®Ø²Ù† Codeberg
    - name: Sync built packages to Codeberg repo
      env:
        CODEBERG_USER: zenoralinux
        CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
      run: |
        set -e

        echo "ğŸ”‘ Cleaning token..."
        CLEAN_TOKEN=$(echo "$CODEBERG_TOKEN" | tr -d '\n\r\t ')

        echo "ğŸ” Cloning Codeberg repo..."
        git clone "https://${CODEBERG_USER}:${CLEAN_TOKEN}@codeberg.org/${CODEBERG_USER}/zc-repo.git" existing_repo
        mkdir -p existing_repo/zcrepo/aarch64

        echo "ğŸ“¦ Copying compatible packages to Codeberg repo..."
        cp -v /home/runner/work/zenora-repo/zenora-repo/output/*.pkg.tar.zst existing_repo/zcrepo/aarch64/

        cd existing_repo/zcrepo/aarch64

        echo "ğŸ§¹ Cleaning old database files..."
        rm -f zc-repo.db* zc-repo.files*

        echo "ğŸ§± Rebuilding repo database..."
        repo-add zc-repo.db.tar.gz *.pkg.tar.zst

        mv -f zc-repo.db.tar.gz zc-repo.db
        mv -f zc-repo.files.tar.gz zc-repo.files

        echo "ğŸ”§ Git config & commit..."
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        cd ../../
        git add .
        git commit -m "ğŸ†• Automated ARM64 update (any/aarch64): $(date +'%Y-%m-%d %H:%M:%S')" || echo "â„¹ï¸ Nothing to commit"
        git push origin main

        echo "âœ… Repository synced successfully!"
        echo "ğŸŒ View: https://codeberg.org/${CODEBERG_USER}/zc-repo/tree/main/zcrepo/aarch64"
