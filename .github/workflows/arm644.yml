name: zenora ARM64 AUR Repository Builder

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Ø§Ø¬Ø±Ø§ÛŒ Ø±ÙˆØ²Ø§Ù†Ù‡ Ø³Ø§Ø¹Øª 03:00 UTC

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
    # Ù…Ø±Ø­Ù„Ù‡ 0: ÙØ¹Ø§Ù„â€ŒØ³Ø§Ø²ÛŒ QEMU Ø¨Ø±Ø§ÛŒ Ù¾Ø´ØªÛŒØ¨Ø§Ù†ÛŒ Ø§Ø² Ù…Ø¹Ù…Ø§Ø±ÛŒ ARM64
      - name: Enable QEMU for aarch64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

    # Ù…Ø±Ø­Ù„Ù‡ 1: Ø¯Ø±ÛŒØ§ÙØª Ø³ÙˆØ±Ø³ Ù…Ø®Ø²Ù† Ø§ØµÙ„ÛŒ GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

    # Ù…Ø±Ø­Ù„Ù‡ 2: Ø³Ø§Ø®Øª Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ÛŒ AUR Ø¯Ø± Ú©Ø§Ù†ØªÛŒÙ†Ø± ARM64 Ø¨Ø§ QEMU
      - name: Build ARM64 packages in container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/fwcd/archlinux:latest
          options: --platform linux/arm64 -v ${{ github.workspace }}:/workspace
          shell: bash
          run: |
            # Ù…Ø±Ø­Ù„Ù‡ 1: ØªÙ†Ø¸ÛŒÙ… Ù…Ø­ÛŒØ· Ø³Ø§Ø®Øª
            pacman -Rdd --noconfirm systemd-sysvcompat || true
            pacman -Syu --noconfirm --needed 
            pacman -S --noconfirm --needed git base-devel pacman-contrib gnupg binutils curl

            # Ù…Ø±Ø­Ù„Ù‡ 2: Ù†ØµØ¨ yay
            useradd -m builder
            echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
            sudo -u builder git clone https://aur.archlinux.org/yay.git /tmp/yay
            cd /tmp/yay
            sudo -u builder makepkg -si --noconfirm --skippgpcheck
            rm -rf /tmp/yay

            # Ø§ÛŒØ¬Ø§Ø¯ Ø¯Ø§ÛŒØ±Ú©ØªÙˆØ±ÛŒ artifacts
            mkdir -p /workspace/artifacts || {
              echo "::error::Failed to create artifacts directory"
              exit 1
            }

            # Ù„ÛŒØ³Øª Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø®Øª
            packages=(
              carburetor
              ascii-draw
              materialgram-bin
              gopeed-bin
            )

            # Ø³Ø§Ø®Øª Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§
            for pkg in "${packages[@]}"; do
              echo "â¡ï¸ Building $pkg..."
              if ! sudo -u builder yay -S --noconfirm --mflags="--skippgpcheck" --builddir=/tmp "$pkg"; then
                echo "::error::Failed to build $pkg"
                continue
              fi
              
              # Ú©Ù¾ÛŒ Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ÛŒ Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡
              if ! find /tmp -name "*.pkg.tar.zst" -exec cp -v {} /workspace/artifacts/ \; ; then
                echo "::warning::No packages found for $pkg"
              fi
            done

            # Ø¨Ø±Ø±Ø³ÛŒ ÙˆØ¬ÙˆØ¯ Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ÛŒ Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡
            if [ -z "$(ls -A /workspace/artifacts/*.pkg.tar.zst 2>/dev/null)" ]; then
              echo "::error::No packages were built!"
              exit 1
            else
              echo "âœ… Successfully built $(ls /workspace/artifacts/*.pkg.tar.zst | wc -l) packages"
            fi

      # Ù…Ø±Ø­Ù„Ù‡ 3: Ø°Ø®ÛŒØ±Ù‡ Ø³Ø§Ø²ÛŒ Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ÛŒ Ø³Ø§Ø®ØªÙ‡ Ø´Ø¯Ù‡
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arm64-packages
          path: ${{ github.workspace }}/artifacts/*.pkg.tar.zst
          retention-days: 1
          if-no-files-found: error

  prepare-repo:
    needs: build-arm64
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: arm64-packages
          path: packages

      # Ù…Ø±Ø­Ù„Ù‡ 4: Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ù…Ø®Ø²Ù† Ø¯Ø± x86_64
      - name: Prepare repository on x86_64
        uses: addnab/docker-run-action@v3
        with:
          image: archlinux:latest
          options: -v ${{ github.workspace }}:/github/workspace
          shell: bash
          run: |
            # Ù†ØµØ¨ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ Ù„Ø§Ø²Ù…
            pacman -Syu --noconfirm --needed pacman-contrib git
            
            # Ø§ÛŒØ¬Ø§Ø¯ Ø³Ø§Ø®ØªØ§Ø± Ø¯Ø§ÛŒØ±Ú©ØªÙˆØ±ÛŒ
            mkdir -p /github/workspace/repo/aarch64
            
            # Ú©Ù¾ÛŒ Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§
            cp -fv /github/workspace/packages/*.pkg.tar.zst /github/workspace/repo/aarch64/
            
            # Ø§ÛŒØ¬Ø§Ø¯ Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù…Ø®Ø²Ù†
            cd /github/workspace/repo/aarch64
            repo-add zc-repo.db.tar.gz *.pkg.tar.zst
            
            # ØªØºÛŒÛŒØ± Ù†Ø§Ù… ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ø¯ÛŒØªØ§Ø¨ÛŒØ³
            mv -v zc-repo.files.tar.gz zc-repo.files
            mv -v zc-repo.db.tar.gz zc-repo.db

      # Ù…Ø±Ø­Ù„Ù‡ 5: Ø³ÛŒÙ†Ú© Ù…Ø®Ø²Ù†
      - name: Sync Repository
        env:
          CODEBERG_USER: zenoralinux
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          # ØªÙ†Ø¸ÛŒÙ…Ø§Øª Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ØªØºÛŒÛŒØ±Ø§Øª
          git add repo/
          
          # Ø¨Ø±Ø±Ø³ÛŒ ØªØºÛŒÛŒØ±Ø§Øª
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M:%S')"
            # Push ØªØºÛŒÛŒØ±Ø§Øª
            git remote set-url origin "https://${CODEBERG_USER}:${CODEBERG_TOKEN}@codeberg.org/${CODEBERG_USER}/zc-repo.git"
            git push origin main
            echo "âœ… Repository successfully synced!"
            echo "ğŸ”— Access at: https://codeberg.org/zenoralinux/zc-repo/tree/main/repo/aarch64"
          fi
