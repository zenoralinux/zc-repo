name: zenora ARM64 AUR Repository Builder

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # اجرای روزانه ساعت 03:00 UTC

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
    # فعال‌سازی QEMU برای ARM64
      - name: Enable QEMU for aarch64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

    # چک‌اوت سورس
      - name: Checkout repository
        uses: actions/checkout@v4

    # ساخت در کانتینر ARM64 با استفاده از archlinuxarm/base
      - name: Build ARM64 packages in container
        uses: addnab/docker-run-action@v3
        with:
          image: arm64v8/archlinux:latest
          options: --platform linux/arm64
          shell: bash
          run: |
            # به‌روزرسانی اولیه
            pacman-key --init
            pacman-key --populate archlinuxarm
            pacman -Sy --noconfirm --needed base-devel git pacman-contrib sudo

            # افزودن کاربر builder
            useradd -m builder
            echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

            # نصب yay از AUR
            # sudo -u builder git clone https://aur.archlinux.org/yay.git /tmp/yay
            # cd /tmp/yay
            # sudo -u builder makepkg -si --noconfirm --skippgpcheck
            # rm -rf /tmp/yay

            # ساخت بسته‌ها
            packages=(
              carburetor
              ascii-draw
              materialgram-bin
              gopeed-bin
            )

            for pkg in "${packages[@]}"; do
              echo "➡️ Building $pkg..."
              sudo -u builder yay -S --noconfirm --mflags="--skippgpcheck" --builddir=/tmp "$pkg" \
                || echo "⚠️ Failed to build $pkg"
            done

    # مرحله سینک مخزن
      - name: Prepare and Sync Repository
        env:
          CODEBERG_USER: zenoralinux
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
        run: |
          CLEAN_TOKEN=$(echo "$CODEBERG_TOKEN" | tr -d '\n\r\t ')
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git clone "https://${CODEBERG_USER}:${CLEAN_TOKEN}@codeberg.org/${CODEBERG_USER}/zc-repo.git" existing_repo
          mkdir -p existing_repo/zcrepo/aarch64

          sudo find /tmp -name "*.pkg.tar.zst" -exec cp -f {} existing_repo/zcrepo/aarch64/ \;

          cd existing_repo/zcrepo/aarch64
          rm -f zc-repo.db* zc-repo.files*
          repo-add zc-repo.db.tar.gz *.pkg.tar.zst
          mv zc-repo.files.tar.gz zc-repo.files
          mv zc-repo.db.tar.gz zc-repo.db

          cd ../../
          git add .
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
          git push origin main

          echo "✅ Repository synced: https://codeberg.org/zenoralinux/zc-repo/tree/main/zcrepo/aarch64"
