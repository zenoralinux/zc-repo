name: zenora ARM64 AUR Repository Builder

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Ø§Ø¬Ø±Ø§ÛŒ Ø±ÙˆØ²Ø§Ù†Ù‡ Ø³Ø§Ø¹Øª 03:00 UTC

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
    # Ù…Ø±Ø­Ù„Ù‡ 0: ÙØ¹Ø§Ù„â€ŒØ³Ø§Ø²ÛŒ QEMU Ø¨Ø±Ø§ÛŒ Ù¾Ø´ØªÛŒØ¨Ø§Ù†ÛŒ Ø§Ø² ARM64
    - name: Enable QEMU for aarch64
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    # Ù…Ø±Ø­Ù„Ù‡ 1: Ø¯Ø±ÛŒØ§ÙØª Ø³ÙˆØ±Ø³ Ù…Ø®Ø²Ù†
    - name: Checkout repository
      uses: actions/checkout@v4

    # Ù…Ø±Ø­Ù„Ù‡ 2: Ø³Ø§Ø®Øª Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ Ø¯Ø± Ú©Ø§Ù†ØªÛŒÙ†Ø± ARM64 Ø¨Ø§ pacman-contrib
    - name: Build ARM64 packages in container
      uses: addnab/docker-run-action@v3
      with:
        image: ghcr.io/fwcd/archlinux:latest
        options: --platform linux/arm64
        shell: bash
        run: |
          set -e

          echo "ğŸ”§ Updating base system..."
          pacman -Sy --noconfirm --needed
          pacman -S --noconfirm --needed git base-devel pacman-contrib gnupg binutils curl fakeroot

          echo "ğŸ‘¤ Creating builder user..."
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          echo "ğŸš€ Installing yay AUR helper..."
          sudo -u builder git clone https://aur.archlinux.org/yay.git /tmp/yay
          cd /tmp/yay
          sudo -u builder makepkg -si --noconfirm --skippgpcheck

          echo "ğŸ“¦ Packages to build:"
          packages=(
           # carburetor
           # ascii-draw
           # materialgram-bin
           # gopeed-bin
          )

          mkdir -p /output

          for pkg in "${packages[@]}"; do
            echo "â¡ï¸ Building $pkg..."
            sudo -u builder yay -S --noconfirm --mflags="--skippgpcheck --nocheck" --builddir=/tmp "$pkg" || echo "âš ï¸ Failed to build $pkg"
          done

          echo "ğŸ“ Copying packages to /output..."
          find /tmp/yay -name "*.pkg.tar.zst" -exec cp -v {} /output/ \;

    # Ù…Ø±Ø­Ù„Ù‡ 3: Ø³ÛŒÙ†Ú© Ø¨Ø§ Ù…Ø®Ø²Ù† Codeberg
    - name: Sync built packages to Codeberg repo
      env:
        CODEBERG_USER: zenoralinux
        CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
      run: |
        set -e

        echo "ğŸ”‘ Cleaning token..."
        CLEAN_TOKEN=$(echo "$CODEBERG_TOKEN" | tr -d '\n\r\t ')

        echo "ğŸ” Cloning Codeberg repo..."
        git clone "https://${CODEBERG_USER}:${CLEAN_TOKEN}@codeberg.org/${CODEBERG_USER}/zc-repo.git" existing_repo
        mkdir -p existing_repo/zcrepo/aarch64

        echo "ğŸ“¦ Copying packages to Codeberg repo..."
        cp -v /home/runner/work/zenora-repo/zenora-repo/output/*.pkg.tar.zst existing_repo/zcrepo/aarch64/

        cd existing_repo/zcrepo/aarch64

        echo "ğŸ§¹ Cleaning old database files..."
        rm -f zc-repo.db* zc-repo.files*

        echo "ğŸ§± Rebuilding repo database..."
        repo-add zc-repo.db.tar.gz *.pkg.tar.zst

        mv -f zc-repo.db.tar.gz zc-repo.db
        mv -f zc-repo.files.tar.gz zc-repo.files

        echo "ğŸ”§ Git config & commit..."
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        cd ../../
        git add .
        git commit -m "ğŸ†• Automated update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "â„¹ï¸ Nothing to commit"
        git push origin main

        echo "âœ… Repository synced successfully!"
        echo "ğŸŒ View: https://codeberg.org/${CODEBERG_USER}/zc-repo/tree/main/zcrepo/aarch64"
