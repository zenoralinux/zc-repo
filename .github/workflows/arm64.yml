name: zenora ARM64 AUR Repository Builder

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # اجرای روزانه ساعت 03:00 UTC

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
    # مرحله 0: فعال‌سازی QEMU برای پشتیبانی از معماری ARM64
      - name: Enable QEMU for aarch64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

    # مرحله 1: دریافت سورس مخزن اصلی GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

    # مرحله 2: ساخت بسته‌های AUR در کانتینر ARM64 با QEMU
      - name: Build ARM64 packages in container
        uses: addnab/docker-run-action@v3
        with:
         image: ghcr.io/fwcd/archlinux:latest
         options: --platform linux/arm64
         shell: bash
         run: |
          set -e

          # نصب پیش‌نیازها
          pacman -Syu --noconfirm --needed arch-install-scripts pacman-contrib wget curl base-devel zsh shadow tar gzip gnupg archlinux-keyring base debootstrap e2fsprogs sudo

          # ایجاد دایرکتوری rootfs
          ROOTFS_DIR="$HOME/zenora-rootfs"
          mkdir -p "$ROOTFS_DIR"
             

          # پایه‌سازی سیستم
          pacstrap -G -M -C /etc/pacman.conf "$ROOTFS_DIR" base curl wget vim nano sudo texinfo man-db man-pages zsh shadow \
          base bash coreutils file sed tar zstd \
          pacman linux-aarch64 linux-firmware
          chroot "$ROOTFS_DIR" /bin/bash -c "locale-gen"

          sudo rm -rf "$ROOTFS_DIR"/var/cache/pacman/pkg/*

          # فشرده‌سازی rootfs
          cd "$ROOTFS_DIR"
          tar -czvf /output/zenroalinux-arm64-rootfs.tar.gz .

    # آپلود rootfs به عنوان آرتیفکت
      - name: Upload RootFS artifact
        uses: actions/upload-artifact@v4
        with:
          name: zenroalinux-arm64-rootfs
          path: zenroalinux-arm64-rootfs.tar.gz
